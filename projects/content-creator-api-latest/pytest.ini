[tool:pytest]
# Pytest configuration for Content Creator API

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    agent: Agent functionality tests

# Test environment
env = 
    TESTING = true
    PYTHONPATH = .

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:crewai.*

# Minimum version
minversion = 7.0
